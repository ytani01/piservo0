[project]
name = "piservo0"
dynamic = ["version"]
description = "Python library for servo motor control."
readme = "README.md"
authors = [
    { name = "Yoichi Tanibayashi", email = "yoichi@tanibayashi.jp" }
]
requires-python = ">=3.11"
dependencies = [
    "click",
    "pigpio"
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[project.optional-dependencies]
dev = [
    "mypy>=1.17.0",
    "pytest>=8.4.1",
    "pytest-mock",
    "ruff>=0.12.3",
    "blessed",
]

samples = [
    "blessed",
]

[project.scripts]
piservo0 = "piservo0.__main__:cli"

[tool.ruff]
line-length = 88
target-version = "py311"
lint.select = ["E", "F", "I"]
exclude = ["tests/data"]

[tool.pytest.ini_options]
pythonpath = "tests"

[dependency-groups]
